---
language: generic
dist: xenial
os: linux

env:
  global:
    # HACKAGE_USERNAME=[secure]
    - secure: ""
    # HACKAGE_PASSWORD=[secure]
    - secure: ""

cache:
  directories:
    - $HOME/.stack

script: eval $(bash <(curl -s https://raw.githubusercontent.com/TokTok/hs-tools/master/bin/travis-haskell-script))

deploy:
  provider: releases
  token:
    secure: ""
  file: $PACKAGE-$VERSION.tar.gz
  skip_cleanup: true
  on:
    repo: TokTok/hs-schema
    tags: true

after_deploy: bash <(curl -s https://raw.githubusercontent.com/TokTok/hs-tools/master/bin/travis-haskell-deploy)

# Only build pull requests and releases, don't build master on pushes,
# except through api or cron.
if: type IN (pull_request, api, cron) OR tag IS present
